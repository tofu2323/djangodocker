version: "3.2"
services:
  app:
    build: . # Current directory!
    ports:
    - "8001:8001"
  db:
    image: mysql
    environment:
      MYSQL_DATABASE: djangodocker_db
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "3306:3306"
  nginx:
    image: nginx
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./static:/usr/share/nginx/djangodocker/static
    ports:
      - "80:80"
