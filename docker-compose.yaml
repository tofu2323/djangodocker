version: "3.2"
services:
  app:
    build: .
    volumes:
    - ./:/app
    networks:
    - main  # Add the container to the network "main"
    depends_on:
    - db
  db:
    image: mysql
    environment:
      MYSQL_DATABASE: djangodocker_db
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - ./default_authentication.conf:/etc/mysql/conf.d/default_authentication.cnf:ro # Docker の Mysql は /etc/mysql/conf.d/*.cnf を読み込む
    networks:
      - main  # Add the container to the network "main"
    ports:
        - "3306:3306"
  nginx:
    image: nginx
    volumes:
    - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    - ./static:/usr/share/nginx/djangodocker/static
    ports:
    - "80:80"
    networks:
    - main  # Add the container to the network "main"
    depends_on:
    - app
networks:
  main:
